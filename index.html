        <h2 class="perguntas">Já sou cadastrado</h2>

        <div class="enter">

                <label for="userName">Usuario</label>

                <button class="botoes" onclick="javascript:login()">Entrar</button>
            </form>
        </div>
       
        <div class="enter cadastrase">
            <h2 class="perguntas"> Não possuiu conta?</h2>
            <button id="register"><a href="anotherPages/registre.html">Registre-se</a></button>            
        </div>
